<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gym Management System</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js"></script>
</head>
<body>
  <header>
    <h1>Gym Management System</h1>
  </header>

  <main>
    <!-- 🔑 Login -->
    <section id="login">
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Email">
      <input type="password" id="loginPassword" placeholder="Password">
      <button onclick="login()">Login</button>
      <button onclick="register()">Register</button>
      <p id="loginStatus"></p>
    </section>

    <!-- 👑 Admin Panel -->
    <section id="admin">
      <h2>Admin Panel</h2>
      <div>
        <input type="text" id="memberName" placeholder="Member Name">
        <input type="email" id="memberEmail" placeholder="Member Email">
        <button onclick="addMember()">Add Member</button>
      </div>
      <div id="memberList"></div>
    </section>
  </main>

  <!-- Firebase Config & App -->
  <script>
    // 🔹 Replace this config with YOUR Firebase project config from Firebase Console
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // 🔑 Login
    function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(user => {
          document.getElementById("loginStatus").innerText = "✅ Logged in as " + user.user.email;
        })
        .catch(err => alert(err.message));
    }

    // 🆕 Register
    function register() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(user => {
          document.getElementById("loginStatus").innerText = "✅ Registered as " + user.user.email;
        })
        .catch(err => alert(err.message));
    }

    // ➕ Add Member (Firestore)
    function addMember() {
      const name = document.getElementById("memberName").value;
      const email = document.getElementById("memberEmail").value;

      db.collection("members").add({
        name: name,
        email: email,
        createdAt: new Date()
      }).then(() => {
        alert("✅ Member Added");
        loadMembers();
      });
    }

    // 📋 Load Members
    function loadMembers() {
      db.collection("members").get().then(snapshot => {
        let output = "<h3>Members:</h3>";
        snapshot.forEach(doc => {
          const data = doc.data();
          output += <p>${data.name} (${data.email})</p>;
        });
        document.getElementById("memberList").innerHTML = output;
      });
    }

    // Auto load members after login
    auth.onAuthStateChanged(user => {
      if (user) loadMembers();
    });
  </script>
</body>
</html>
